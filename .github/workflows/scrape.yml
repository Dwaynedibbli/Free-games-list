name: Hourly Scrape

on:
  # Run every hour at minute 0
  schedule:
    - cron: '0 * * * *'
  # Allows manual run from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 requests selenium webdriver-manager

    - name: Set up ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run main scraper
      run: python main_scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'dwaynedibbli'
        git config --global user.email 'geoffknight83@gmail.com'
        git add index.html
        git commit -m "Hourly update of free games list" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
